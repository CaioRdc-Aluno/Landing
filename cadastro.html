<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alacasas cadastro</title>
    <link rel="stylesheet" href="style/style-login/loginCadastro.css" />
    <link rel="stylesheet" href="style/style-main/headerBody.css" />
    <link
      rel="shortcut icon"
      href="img/icone-Alacasas-Tbg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="logo">
      <a href="landing.html">
        <img src="img/icone-Alacasas-Tbg.png" alt="Alacasas" />
      </a>
    </div>

    <section id="container">
      <h1 id="titulo">CADASTRE-SE</h1>

      <form action="" id="form" method="post">
        <div class="div-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email..."
            required
          />
          <span class="span" id="spanEmail">*Email já cadastrado*</span>
        </div>

        <div class="div-input">
          <input
            type="password"
            id="senha"
            placeholder="Crie uma senha..."
            required
          />
          <span class="span" id="spanSenha">*Tamanho mínimo de 8 dígitos*</span>
        </div>
        <div class="div-input">
          <input
            type="password"
            id="conSenha"
            placeholder="Confirme a senha..."
            required
          />
          <span class="span" id="spanConSenha"
            >*Senha diferente da primeira*</span
          >
        </div>
        <div class="div-btn">
          <button type="submit" class="enter">Entrar</button>
          <a href="login.html" class="alternativa">Já tem conta? Entre</a>
        </div>
      </form>
    </section>
    <script src="cadastro.js"></script>
  </body>
</html>
