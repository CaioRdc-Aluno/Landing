<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alacasas login</title>
    <link rel="stylesheet" href="style/loginCadastro.css" />
    <link rel="stylesheet" href="style/headerBody.css" />
    <link
      rel="shortcut icon"
      href="img/icone-Alacasas-Tbg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="img/icone-Alacasas-Tbg.png" alt="Alacasas" />
      </a>
    </div>

    <section id="container">
        <h1 id="titulo">LOGIN</h1>

      <form action="" id="login-form">
        <div class="div-input">
          <input type="email" name="email" id="email" placeholder="Email..." required/>
          <span class="required">*Tamanho mínimo de 5 dígitos*</span>
        </div>

        <div class="div-input">
          <input type="password" id="senha" placeholder="Senha..." required />
          <span class="required">*Tamanho mínimo de 5 dígitos*</span>
        </div>
        <div class="div-btn">
          <button type="submit" class="enter">Entrar</button>
          <a href="cadastro.html" class="alternativa">Não tem conta? Crie uma</a>
        </div>
      </form>
    </section>
    <script src="login.js"></script>
  </body>
</html>
