<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alacasas login</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/headerBody.css" />
    <link
      rel="shortcut icon"
      href="img/icone-Alacasas-Tbg.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="img/icone-Alacasas-Tbg.png" alt="Alacasas" />
      </a>
    </div>

    <section id="container">
      <div>
        <h1 id="titulo">LOGIN</h1>
      </div>

      <form action="" id="login-form">
        <div class="div-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email..."
            required
          />
        </div>

        <div class="div-input">
          <input type="password" id="senha" placeholder="Senha..." required />
        </div>
        <div class="div-input">
          <input
            type="password"
            id="c-senha"
            placeholder="Confirmar senha..."
            required
          />
        </div>
        <div id="div-btn">
          <button type="submit">Entrar</button>
        </div>
        <div id="links">
          <a href="">NÃ£o tenho conta</a>
          <a href="">Esqueci a senha</a>
        </div>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
